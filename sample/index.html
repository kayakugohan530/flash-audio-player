<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>sample</title>
</head>
<body>

<input type="button" name="play" value="play">
<input type="button" name="mute" value="mute">
<input type="button" name="unmute" value="unmute">
<input type="button" name="fadePlay" value="fadePlay">
<input type="button" name="fadeIn" value="fadeIn">
<input type="button" name="fadeOut" value="fadeOut">
<div id="external_bgm"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
<script src="../bgm.js"></script>
<script>
!function($){
  $('input[name=play]').on('click', function(){ play(0, true); });
  $('input[name=mute]').on('click', function(){ mute(); });
  $('input[name=unmute]').on('click', function(){ unmute(); });
  $('input[name=fadePlay]').on('click', function(){ fadePlay(0, true); });
  $('input[name=fadeIn]').on('click', function(){ fadeIn(); });
  $('input[name=fadeOut]').on('click', function(){ fadeOut(); });
}(jQuery);

</script>
</body>
</html>
